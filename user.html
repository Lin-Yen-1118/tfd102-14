<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="HTML, CSS, JavaScript">
    <title>會員相關 </title>
    <link href="./css/normalize.css" rel="stylesheet" >
    <link href="./css/common.css" rel="stylesheet" >
    <link href="./css/main.css" rel="stylesheet" >
    <link href="./css/about_me.css" rel="stylesheet" >
    <link href="./css/adopt.css" rel="stylesheet" >
    <link href="./css/bookingroom.css" rel="stylesheet" >
    <link href="./css/user.css" rel="stylesheet" >

</head>
<body>
    <div class="user">
        <div class="user_title">快速登入</div>
        <div class="user_form">
            <form action="#" method="post">
                <input type="text" class="user_form_input user_form_input_email" name="account" value="email" placeholder="輸入EMail">
                <br>
                <input type="password" class="user_form_input  user_form_input_password" name="password" value="password" placeholder="輸入密碼">
                <br>
                <input type="button" class="user_form_input user_form_input_bottom" name="" value="登入"> 
            </form>    
        </div>
        <div class="user_login_icons_box">
            <div class="user_login_text">其他登入方式</div>
            <div class="user_login_icons">
                <img src=./img/svg/google.svg>
                <img src=./img/svg/facebook.svg>
                <img src=./img/svg/line.svg>
                <img src=./img/svg/instagram.svg>
            </div>

        </div>
        <div class="user_signin_box">
            <div class="user_signin user_signin_text">還不是會員?立即加入我們</div>
            <div class="user_signin user_signin_bottom_box"> 
                <input type="button" class="user_signin_bottom" name="" value="註冊">
            </div>
        </div>
    </div>

    

</body>
</html>
