<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>領養表單</title>
  </head>
  <body>
    <div class="formTitle">
      <h3>預約互動表單</h3>
    </div>

    <form action="#" method="post">
      <div class="user_info">
        <label for="name"
          ><h4>你的姓名:</h4>
          <input type="text" value="" id="name" placeholder="請輸入全名" />
        </label>
      </div>
      <div class="user_info">
        <label for="tel"
          ><h4>聯絡電話:</h4>
          <input type="text" value="" id="tel" placeholder="請輸入連絡電話" />
        </label>
      </div>
      <div class="user_info">
        <label for="email">
          <h4>Email:</h4>
          <input type="text" value="" id="email" placeholder="請輸入電子信箱" />
        </label>
      </div>

      <div>
        <h4>選擇想互動的對象:</h4>
        <label>
          <input type="radio" value="" id="Dog" name="choose_animals" />狗
        </label>
        <label>
          <input type="radio" value="" id="Cat" name="choose_animals" />貓
        </label>
        <label>
          <input
            type="radio"
            value=""
            id="Lagomorpha"
            name="choose_animals"
          />兔
        </label>
        <label>
          <input type="radio" value="" id="Rodentia" name="choose_animals" />鼠
        </label>
      </div>
      <div>
        <h4>請選擇你想互動的動物姓名:</h4>
        <select>
          <option></option>
          <option>汪零壹</option>
          <option>汪零貮</option>
          <option>汪零參</option>
          <option>汪零肆</option>
          <option>汪零伍</option>
        </select>
        <br />
        <h4>希望預約互動的日期:</h4>
        <label for="date">
          <input id="date" type="date" required />
        </label>
      </div>
    </form>
  </body>
</html>
